<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self'; 
        style-src 'self'; 
        img-src 'self' data:; 
        font-src 'self'; 
        connect-src 'self'; 
        object-src 'none'; 
        base-uri 'self'; 
        frame-ancestors 'self';
    ">
    <title>YouTube redirect</title>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="assets/images/logo.png" alt="Логотип Ютуба" class="logo">
            <img src="assets/images/title.png" alt="Логотип Ютуба" class="title">
        </header>
        <p>В настоящее время могут наблюдаться перебои в работе сервиса YouTube на территории России вне зависимости от интернет-провайдера</p>
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
         </svg>
    </div>
</body>
</html>
